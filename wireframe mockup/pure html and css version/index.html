<!DOCTYPE html>
<html>
    <!-- Jack Daniel Kinne, 2019. -->
    <head>
        <meta charset="utf-8">
        <title>Hire Jack Daniel Kinne</title>
        <meta name="description" content="A wireframe example for MZ.">
        <link rel="stylesheet" href="main.css">
        <!-- Oswald font -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
    </head>
    
    <body>
        <div class="taskOne">
            
            <div id="saleHeader">
                <header>
                    <h1><a href="https://github.com/Bravelemming">github.com/Bravelemming</a>
                    </h1>
                </header>
                
                <img id="developer" src="images/developer.jpg" title="Will work for yoga classes.">
                
            </div>
            
            <div id="transFloatBox" class="float">
                <p>A Developer in its native habitat.  Please do not tap on glass, developers are easily frightened by outsiders.</p>
            </div>
            
            <div id="saleTimer">
                <div id="sectionTitle">
                    <h2>Dev employee sale will end in XXX hours</h2>
                </div>
            </div>
            
            <div id="itemListing">
                <ul> 
                    <li><img class="icon" src="images/panda.png">Starving Pandas</li>
                    
                    <li><img class="icon" src="images/web.png">Website Redesigns</li>
                    
                    <li><img class="icon" src="images/hackathonaward.jpg">Steel Slats</li>
                </ul>
            </div>
            
            <div id="floatSquareLeft" class="float">
                <a href="images/csdegree.jpg">
                    <img id="csdegree" class="floatPic" src="images/csdegree.jpg" title="3.866 GPA, and yet he's still poor.">
                </a>
            </div>
            
            <div id="floatSquareRight" class="float">
                <a href="images/hackathonaward.jpg">
                    <img id="hackathonaward" class="floatPic" src="images/hackathonaward.jpg" title="python raspi project!">
                </a>
            </div>
            
        </div> 
        <!-- end taskOne -->
        
        <footer>
            <a href="images/Jack Kinne - Developer.pdf">
                <img id="footerbanner" src="images/footerbanner.jpg" title="Thanks for the review!">
            </a>
        </footer>
            
        
        
    </body> 
    
</html>
