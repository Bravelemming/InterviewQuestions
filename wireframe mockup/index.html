<!DOCTYPE html>
<html>
    <!-- Jack Daniel Kinne, 2019. -->
    <head>
        <meta charset="utf-8">
        <title>Hire Jack Daniel Kinne</title>
        <meta name="description" content="A wireframe example for MZ.">
        <link rel="stylesheet" href="main.css">
        
        <!-- Oswald font -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />
        
        <!-- For Parsing JSON objects -->
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        
        <!-- Grab JSON data, populate into ul -->
        <script type="text/javascript">
            $(function(){
                $.getJSON('items.json',function(data){
                    // successful retreive
                    console.log('success');   
                    
                    //countdown clock
                    
                    // Set countdown to json timestamp.
                    var countDownDate = new Date( data.timestamp ).getTime();
                        
                    var x = setInterval(function() {
                        // Get todays date and time
                        var now = new Date().getTime();
                        // Find the distance between now and the count down date
                        var distance = countDownDate - now;
                        // Time calculations for days, hours, minutes and seconds
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        // Display the result in #timer
                        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
                        + minutes + "m " + seconds + " ";

                        // write expired when complete. 
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("timer").innerHTML = "EXPIRED";
                        }
                        
                    }, 1000); //END CLOCK 
                    
                          
                    //append saleHeaderImage's from json to sale header
                    $.each(data.saleHeaderImage,function(i,item){
                        $('#saleHeader').append('<img id="'+ item.id +'" src="'+item.url+'" title="'+item.title+'">');
                    });
                    
                    //Take each element from listing JSON, append as li
                    $.each(data.listing,function(i,item){
                        $('ul').append('<li> <img class="icon" src="'+item.url+'"> '+item.text+'</li>');
                    });
                }).error(function(){
                    // fail
                    console.log('error');
                });
            });    
            
            
            
        </script>
        
        
    </head>
    
    <body>
        <div class="taskOne">
            
            <div id="saleHeader">
                <header>
                    <h1><a href="https://github.com/Bravelemming">github.com/Bravelemming</a>
                    </h1>
                </header>
                
                
                
            </div>
            
            <div id="transFloatBox" class="float">
                <p>A Developer in its native habitat.  Please do not tap on glass, developers are easily frightened by outsiders.</p>
            </div>
            
            <div id="saleTimer">
                <div id="sectionTitle">
                    <h2 id ="hLeft">Dev employee sale will end in</h2> 
                    
                    <!-- Countdown clock  -->                    
                    
                    <h2 id="timer"></h2>
                    
                    <h2 id="hRight">seconds</h2>
                </div>
            </div>
            
            <div id="itemListing">
                <ul id="icons"> 
                    
                </ul>
            </div>
            
            <div id="floatSquareLeft" class="float">
                <a href="images/csdegree.jpg">
                    <img id="csdegree" class="floatPic" src="images/csdegree.jpg" title="3.866 GPA, and yet he's still poor.">
                </a>
            </div>
            
            <div id="floatSquareRight" class="float">
                <a href="images/hackathonaward.jpg">
                    <img id="hackathonaward" class="floatPic" src="images/hackathonaward.jpg" title="python raspi project!">
                </a>
            </div>
            
        </div> 
        <!-- end taskOne -->
        
        <footer>
            <a href="images/Jack Kinne - Developer.pdf">
                <img id="footerbanner" src="images/footerbanner.jpg" title="Thanks for the review!">
            </a>
        </footer>
        
    </body> 
    
</html>
